<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Testes</title>
    <link rel="stylesheet" href="./css/login.css">
</head>
<body>
    <header>
        <img src="./jsico.png" alt="js icon" class="jsico">
    </header>
    <div class="body">
    <div class="container">
        <form class="form" id="login">
            <h1 class="form__title">Login</h1>
            <div class="form__message form__message--error form__message--success"></div>
            <div class="form__input--group">
                <input type="text" class="form__input" id="loginuser" autofocus placeholder="Username or email">
                <div class="form__input-error-msg"></div>
            </div>
            <div class="form__input--group2">
                <input type="password" class="form__input" autofocus placeholder="Password">
                <div class="form__input-error-msg"></div>
            </div>
            <button class="form__button">Login</button>
            <p class="form__text">
                <a href="#" class="form__link">Reset Password</a>
            </p>
            <p class="form__text">
                <a id="linkSignup" class="form__link">Sign up</a>
            </p>
        </form>

        <form class="form form--hidden" id="createacc">
            <h1 class="form__title">Create Account</h1>
            <div class="form__message form__message--error"></div>
            <div class="form__input--group">
                <input type="text" class="form__input" id="signupuser" autofocus placeholder="Username">
                <div class="form__input-error-msg"></div>
            </div>
            <div class="form__input--group2">
                <input type="password" class="form__input" autofocus placeholder="Password">
                <div class="form__input-error-msg"></div>
            </div>
            <div class="form__input--group2">
                <input type="password" class="form__input" autofocus placeholder="Confirm Password">
                <div class="form__input-error-msg"></div>
            </div>
            <button class="form__button">Create Account</button>
            <p class="form__text">
                <a href="#" class="form__link">Reset Password</a>
            </p>
            <p class="form__text">
                <a id="linkLogin" class="form__link">Sign in</a>
            </p>
        </form>
    </div>
</div>
    <script src="/src/login.js"></script>
</body>
</html>
