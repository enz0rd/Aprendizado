<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aula Arrays</title>
</head>
<body>

    <script>

        jog = []

        function addJogador(nome, idade, jogo) {
            jog.push({
                nome: nome,
                idade: idade,
                jogo: jogo
            });
        }

        function impJog() {
            impressao = ``;
            jog.forEach(element => {
                impressao = `nome: ${element.nome} <br />
                idade:  ${element.idade} <br />
                jogo:  ${element.jogo} <br />`
            });
            document.getElementById('jog')
            return impressao;
        }

    </script>
    
</body>
</html>
