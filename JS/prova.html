<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      function salario(salarioBruto) {
        let descontoINSS = salarioBruto * 0.08;
        let descontoIR = salarioBruto * 0.11;
        let descontoSindicato = salarioBruto * 0.05;
        let salarioLiquido =
          salarioBruto - descontoINSS - descontoIR - descontoSindicato;
        console.log(`Salário Bruto: ${salarioBruto}
        Desconto INSS: ${descontoINSS}
        Desconto IR: ${descontoIR}
        Desconto Sindicato: ${descontoSindicato}
        Salário Líquido: ${salarioLiquido}`)
      }
    </script>
  </body>
</html>
